{% extends "base.html" %}
{%block content%}
{%for task in tasks %}
<div class="text-lg px-2 flex justify-between">
    <div>{{forloop.counter}}.{{task}}</div>
    <div>
        <a href="/delete-task/{{forloop.counter}}" class="text-red-600 underline">delete</a>
        |
        <a href="/complete_task/{{forloop.counter}}" class="text-green-500 underline">done</a>
    </div>
</div>
{%endfor%}
<div class="py-2">
    <form action="/add-task" method="GET">
        <input type="text" placeholder="Add task" name="task" class="ring-2 rounded-md p-2">
        <button type="submit"
            class="bg-purple-600 border border-purple-600 text-white p-2 rounded-md hover:text-purple-600 hover:bg-white">Add</button>
    </form>
</div>
{%endblock%}
